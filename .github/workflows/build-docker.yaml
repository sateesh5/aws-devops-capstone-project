name: Build and Publish image to docker hub

on:
  {workflow_dispatch}

jobs:
  publish_images: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v4
      - name: Set up Docker Build
        run: docker build ./api/ -t in3t/aws-devops-capstone-project-api:latest
      - name: push image to docker hub
        run: |
          docker login -u in3t -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push in3t/aws-devops-capstone-project-api:latest